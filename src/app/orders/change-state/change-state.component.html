

<h4 class="dispaly-4">Change State</h4>
<strong><hr></strong>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>State:</label>
        <select name="State" #State = "ngModel" [(ngModel)]="newState" class="form-control"
        [class.is-invalid]="!isValid && newState ==''">
            <option value ="">--select -- </option>
            <option value ="Prescribed">Prescribed</option>
            <option value ="Ordered">Ordered</option>
            <option value ="Preparation">Preparation</option>
            <option value ="Sent">Sent</option>
            <option value ="Delivered">Delivered</option>
            <option value ="Samplessent">Samples sent</option>
            <option value ="Samplesreceived">Samples received</option>
            <option value ="Cancelled">Cancelled</option>
    
          </select>
    </div>
    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> submit</button>
        <button type="button" class="btn btn-outline-danger ml-1" [mat-dialog-close]><i class="fa fa-close" aria-hidden="true"></i> Close</button>
    </div>
    

</form>
